<!DOCTYPE html>
<html>
  <head>
    <title>Business Website Template</title>
    <style>
      /* Navbar styles */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      /* Hamburger menu styles */
      .navbar-toggle {
        display: none; /* hide toggle by default */
      }
      
      /* Show toggle on smaller screens */
      @media (max-width: 768px) {
        .navbar-toggle {
          display: block;
        }
      }
      
      /* Page banner styles */
      .page-banner {
        height: 300px;
        background-color: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Section styles */
      .section {
        height: 100vh; /* fill up entire screen */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Container styles */
      .container {
        max-width: 1200px; /* set max width */
        margin: 0 auto; /* center container */
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      /* Footer styles */
      .footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <button class="navbar-toggle">Toggle menu</button>
    </nav>
    <div class="page-banner">
      <h1>Welcome to our business website</h1>
    </div>
    <section class="section" id="section1">
